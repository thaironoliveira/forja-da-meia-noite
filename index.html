<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forja da Meia Noite - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Forja da Meia Noite</h1>
        <p class="subtitulo">
            Crie sua conta para acessar o gerador de sigilos.
        </p>

        <form id="loginForm">
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="whatsapp">WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(xx) xxxxx-xxxx">
            </div>
            
            <button type="submit" class="btn-login">Acessar o Gerador</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Previne o envio real do formulário
            event.preventDefault(); 
            
            // Simplesmente redireciona para a página do gerador
            window.location.href = 'gerador.html';
        });
    </script>
</body>
</html>
