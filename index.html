<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forja da Meia Noite - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Forja da Meia Noite</h1>
        <p class="subtitulo">
            Crie sua conta ou faça login para acessar.
        </p>

        <form id="loginForm">
            <div class="input-group">
                <label for="nome">Nome Completo (só para 1º acesso):</label>
                <input type="text" id="nome" name="nome">
            </div>
            
            <div class="input-group">
                <label for="email">E-mail (obrigatório):</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="whatsapp">WhatsApp (opcional):</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(xx) xxxxx-xxxx">
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">
                Acessar o Gerador
            </button>

            <p id="formMensagem"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const formMensagem = document.getElementById('formMensagem');

        loginForm.addEventListener('submit', async function(event) {
            // Previne o envio real do formulário
            event.preventDefault(); 
            
            // 1. Pega os dados do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;

            if (!email) {
                formMensagem.style.color = '#FF5555';
                formMensagem.textContent = 'Por favor, insira seu e-mail.';
                return;
            }
            
            // 2. Trava o botão e mostra "Carregando..."
            btnLogin.disabled = true;
            btnLogin.textContent = 'Carregando...';
            formMensagem.textContent = '';
            
            try {
                // 3. CHAMA O NOSSO "ROBÔ" (o arquivo login.js no Netlify)
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, whatsapp })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Se o robô responder com erro
                    throw new Error(data.erro || 'Falha ao fazer login.');
                }

                // 4. SUCESSO!
                formMensagem.style.color = '#D4AF37';
                formMensagem.textContent = 'Sucesso! Redirecionando...';

                // ** IMPORTANTE: Salva os dados do usuário na "memória" do navegador **
                // É assim que a próxima página (gerador.html) saberá QUEM ele é.
                localStorage.setItem('usuario_email', data.email);
                localStorage.setItem('usuario_creditos', data.creditos);

                // 5. Redireciona para o gerador
                setTimeout(() => {
                    window.location.href = 'gerador.html';
                }, 1000); // 1 segundo

            } catch (error) {
                // 6. DEU RUIM
                formMensagem.style.color = '#FF5555';
                formMensagem.textContent = error.message;
                btnLogin.disabled = false;
                btnLogin.textContent = 'Acessar o Gerador';
            }
        });
    </script>
</body>
</html>
